<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fake 3D Effect with WebGL Shaders</title>
		<meta name="description" content="Interactive 3D image effect using WebGL shaders with mouse and device orientation controls." />
		<meta name="keywords" content="webgl, 3d, shader, typescript, vite, interactive, mobile" />
		<meta name="author" content="Modern WebGL Demo" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<link rel="stylesheet" href="/css/base.css" />
	</head>
	<body class="demo-1">
		<main>
			<div class="message">Move your mouse or tilt your phone to see the effect.</div>
			<div class="frame">
				<div 
					id="gl" 
					data-image-original="/img/lady.jpg" 
					data-image-depth="/img/lady-map.jpg" 
					data-horizontal-threshold="35" 
					data-vertical-threshold="15">
				</div>
				<div class="frame__title-wrap">
					<h1 class="frame__title">Fake 3D Effect with Shaders</h1>
					<p class="frame__tagline">Move your mouse around or select a demo below.</p>
				</div>

				<div class="frame__demos">
					<button class="frame__demo frame__demo--current" data-demo="lady">Lady Portrait</button>
					<button class="frame__demo" data-demo="ball">Abstract Ball</button>
					<button class="frame__demo" data-demo="mount">Mountain</button>
					<button class="frame__demo" data-demo="canyon">Canyon</button>
				</div>
			</div>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
